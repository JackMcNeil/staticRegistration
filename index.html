<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Forms</title>
</head>
<body>
    <header>
        <nav>
        <button type="button" class="header-button">About Us</button>
        <button type="button" class="header-button">Register</button>
        </nav>
    </header>
    <div id="main-content">
        <form>
            <p id="sign-up"><b>Sign Up</b></p>
            <div class="info">
            <input type="email" placeholder="email" class="info"/>
            </div>
            <div class="info">
            <input type="text" placeholder="username" class="info"/>
            </div>
            <div class="info">
                <input type="password" placeholder="password" class="info"/>
            </div>
            <div class="info">
                <input type="password" placeholder="confirm password" class="info"/>
            </div>
            <div>
                <button type="submit" id="submit-button">Submit</button>
            </div>
            <div class="display-flex">
              <img src="./assets/download.png" alt="amazon" class="pics">
              <img src="./assets/download (1).png" alt="faceboox" class="pics">
              <img src="./assets/github.png" alt="github" class="pics">
              <img src="./assets/slack.png" alt="slack" class="pics">
              <img src="./assets/instagram.jpeg" alt="instagram" class="pics">
            </div>
        </form>
    </div>
</body>
</html>
